<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
</head>
<body>
    <style>.preloader {
        width: 70px;
        height: 70px;
        border: 10px solid #eee;
        border-top: 10px solid #666;
        border-radius: 50%;
        animation-name: girar;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        margin-top: 300px;
      }
      @keyframes girar {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }</style>
    <div id="contenido">
        <center><div class="preloader"></div></center>
        <center><h3>Su archivo está siendo cargado...</h3></center>
    </div>

    <script>
         window.addEventListener("load", function(event) {
    setTimeout(() => {
        clearWindow()
    }, 20000);
    });
    function clearWindow(){
        document.getElementById('contenido').innerHTML = '<center><h2 style ="margin-top: 300px;">Su archivo ha sido enviado con éxito. ✔️</h2> </center>';
    };
    </script>
</body>
</html>
